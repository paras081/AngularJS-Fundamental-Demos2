<!DOCTYPE html>
<html>
	<head>
		<title>Angular Fileter  |  currency</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<link href="style.css" tel="stylesheet">
	</head> 
	<body ng-app="instantSearch" ng-controller="instantSearchController">
			<div class="bar">
				<input type="text" ng-model="searchString">
			</div>
			<ul ng-repeat=" eachCourse in Courses | searchFor:searchString ">
				<a href="{{eachCourse.url}}"> <img ng-src="eachCourse.image" /></a>
				<p>{{eachCourse.title}}</p>
			</ul>
	</body>
	<script src="script.js" />
</html>
