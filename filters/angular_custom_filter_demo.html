<!DOCTYPE html>
<html>
	<head>
		<title>Angular Fileter  |  currency</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	</head> 
	<body ng-app="myFilterApp" ng-controller="customFilterController">
			

			<ul>
				<li  ng-repeat=" ListItem in subjects | filter : 'A' : false ">{{ListItem}}</li>
			</ul>


			<script type="text/javascript">
				angular.module('myFilterApp',[])
					   .controller('customFilterController',function($scope){
					   		//array of values 
					   		$scope.subjects = ["AngularJS","AWD","Ajava","Laravel","SE","EME"];
					   });
			</script>
	</body>

<!-- 
	Filter names
	uppercase
	lowecase
	json
	orderby
	currency -->
</html>
