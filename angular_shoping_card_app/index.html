<!DOCTYPE html>
<html>
	<head>
		<title>Angular shopping cart App</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="js/app.js" ></script>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head> 
	<body ng-app="myModule" ng-controller="myController">
		<nav class="navbar navbar-default">
			<div class="fluid-container">
				<h3 class="text-success">Shopping Cart App | Using Angular</h3>
			</div>
		</nav>
		<div class="col-md-2">
			<hr>
			<div class="col-md-8">
				<div id="bg-background" class="col-md-7">
					<h3>Products</h3>
					<div id="product">
						<div id="p_list" ng-repeat="product in products">
							<h5>{{product.p_name}}</h5>
							<center><img ng-src={{product.p_image}} /></center>
							<div><label>{{product.p_prize}}</label></div>
							<button type="button" ng-click="">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
